<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!--Aplico esta codificación para que se muestren caracteres especiales-->
        <title>Chat-Web</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--
        Creo un bloque con la clase container para que contenga los dos bloques que
        he creado para los contactos y el chat.
        -->
        <div class="chat-web">
            <div class="lista-contactos">
                <h1>Contactos</h1>
                <ul id="lista-contactos"></ul>
                <button id="boton-add-contacto">Añadir Contacto</button>
            </div>
            <div class="chat">
                <h1 id="nombre-contacto">Elija o crea un contacto</h1>
                <div class="mensajes" id="mensajes"></div>
                <div class="input-boton">
                    <input type="text" id="mensaje-input">
                    <button id="boton-enviar">Enviar</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
